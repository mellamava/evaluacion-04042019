<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        *{ margin:0; padding:0;}
        body {height:100%; width:100%; overflow:hidden;}
        #menu { top: 1rem; right: 1rem; position: fixed; z-index:9999; }
    </style>
    <title>Ejercicios de p5.js</title>
</head>
<body>
    <!-- este será el munú -->
    <select id="menu" onchange="location=this.value;">
        <option value="index.html">index.html</option>
        <option value="segundo.html">segundo.html</option>
        <option value="tercero.html">tercero.html</option>
        <option value="cuarto.html" selected>cuarto.html</option>
    </select>
    <!-- este div recibirá al canvas-->
    <div id="aqui"></div>
    <!-- vamos a buscar la biblioteca -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script>
        //Ahora podemos usar la biblioteca que fuimos a buscar
        //Dibujo resultado de consulta a JSON
        
        
        
        var data, total;
        function preload() {
            data = loadJSON('https://api.myjson.com/bins/hx2a0');
        }
 
        function setup() {
            createCanvas(windowWidth,windowHeight).parent("aqui");
            background(185,135,184);
            print(data);
            noLoop();
            noStroke();
            textAlign(CENTER);
            
            
            for(var n = 0; n < 6; n++){
                if(data[n].seconds < 10){
                    fill(220,220,0);
                } else {
                    fill(100);
                }
                rect(
                    width/7*(n+1),
                    data[n].seconds+60,
                    10,
                    10
                    );                
                fill(0);
                
                text(
                    data[n].song,
                    width/7*(n+1),
                    (height/2)
                    ); 
            
            }
        }
        
        
        
        function windowResized(){
            resizeCanvas(windowWidth, windowHeight);
            background(225); 
        }
    </script>
</body>
</html>
